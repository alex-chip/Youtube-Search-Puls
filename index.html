<!DOCTYPE html>
<html lang="es">
<head>
	<meta name = "viemport" content="width=device.width, initial-scale=1, maximun-scale=1" />
	<meta charset="UTF-8" />
	<title>Youtube Search!</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' />
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@mejorandola" />
	<meta name="twitter:title" content="Aprende Ruby on Rails desde cero." />
	<meta name="twitter:description" content="Aprende ya mismo Ruby on Rails y crea aplicaciones web en poco tiempo con el framework usando Twitter y Basecamp." />
	<meta name="twitter:creator" content="@mejorandola" />
	<meta name="twitter:image:src" content="https://mejorando.la/static/cursos/images/conceptos/ruby-on-rails-adrian-catalan.png" />
	<meta name="twitter:domain" content="http://mejorando.la/backend" />
</head>
<body>
	<section id="wrapper">
		<header>
			<figure id="logo">
				<a href="#"><img src="img/logo.png" alt="Logo"></a>
			</figure>
			<h1>Youtube Search!</h1>
		</header>
		
		<section id="search">
			<input id="search_query" placeholder="Search a video...">
			<button id="search_button">Search</button>
		</section>

		<aside id="rigth">
			<section id="welcome">
				<h2>Currently looking for:</h2>
				<p id="text"></p>
				<a href="#" id="link">Go to YouTube</a>
			</section>
			<section id="activity">
				<h3>You can search about:</h3>
				<a href="#">Platzi</a>
				<a href="#">Christian Van der Henst</a>
				<a href="#">John Freddy Vega</a>
				<a href="#">Guatemala!</a>
			</section>
		</aside>

		<section id="result_youtube">
		</section>
		
		<footer>
			<p><strong>Powered by Platzi!</strong></p>
			<p>Mejorando.la 2014 Â® </p>
		</footer>

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/mustache.min.js"></script>
		<script src="js/templates.js"></script>
		<script src="js/main.js"></script>
	</section>
</body>
</html>
